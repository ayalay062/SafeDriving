<div class="form-wrapper">
    <h1>עדכון בקשת נסיעה </h1>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="requests">
            <div class="div-reg-wrapper">

                <mat-label>מקור</mat-label>
                <input class="mat-input-form" type="text" formControlName="resourse" required />
                <p *ngIf="myForm.get('resourse').errors?.required" class="mat-error"> חובה למלא מקור</p>

            </div>

            <div class="div-reg-wrapper">

                <mat-label> יעד</mat-label>
                <input type="text" class="mat-input-element" formControlName="destination" required>
                <p *ngIf="myForm.get('destination').errors?.required" class="mat-error"> חובה למלא יעד</p>

            </div>
            <div class="div-reg-wrapper">

                <mat-label> מספר נוסעים</mat-label>
                <input type="number" class="mat-input-element" formControlName="seats" required>
                <p *ngIf="myForm.get('seats').errors?.required" class="mat-error"> חובה למלא מספר נוסעים</p>

            </div>
            <div class="div-reg-wrapper">
                <mat-label> תאריך ושעה</mat-label>
                <input type="datetime-local" class="mat-input-element" formControlName="date_time" required>
                <p *ngIf="myForm.get('date_time').errors?.required" class="mat-error"> חובה למלא תאריך ושעה </p>

            </div>

         
        </div>
        <br>
        
        <div class="buttom footer-wrapper">
            <button mat-flat-button color="warn" type="submit" (click)="onSubmit()"
                [disabled]="!myForm.valid">שמירה</button>


        </div>

      
    </form>
 
</div>
